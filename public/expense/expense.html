<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css//expense.css">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center">  
        <div class="w-50 p-3 border border-primary " id="main-content">
            <h1 class="text-center">Expense Tracker</h1>
            <button type="submit" class="btn btn-primary" id="btn-premium">Buy Premium Membership</button>
            <form >
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputDescription">Description</label>
                      <input type="text" class="form-control" id="inputDescription">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputCategory">Category</label>
                      <select id="inputCategory" class="form-control">
                        <option selected>Choose</option>
                        <option>Food</option>
                        <option>Petrol</option>
                        <option>Salary</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputPrice">Price</label>
                      <input type="text" class="form-control" id="inputPrice">
                    </div>
                  </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
                <hr>
                <div id="expense-list">
                  <!--                                 
                    <div class="d-flex justify-content-between border-bottom border-dark p-2"> 
                      <div class="p-2">Flex item 1</div>
                      <div class="p-2">Flex item 2</div>
                      <div class="p-2">Flex item 3</div>
                      <button type="button" class="btn btn-danger">Remove</button>
                      
                    </div> -->
               </div>
               
              </form>
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../script/expense.js"></script>
</body>
</html>
