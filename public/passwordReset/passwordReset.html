<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/passwordReset.css">
    <title>Password Reset</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center" >  
        <div class="w-50 p-3 border border-primary">
            <h1 class="text-center">Password Reset</h1>
            <form >
                <div class="form-group">
                  <label for="newPassword">Enter new Password</label>
                  <input type="password" class="form-control" id="newPassword" aria-describedby="passwordHelp" placeholder="Enter new password" >
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" aria-describedby="passwordHelp" placeholder="Confirm new Password" >
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../script/passwordReset.js"></script>

</body>
</html>
